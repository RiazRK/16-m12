<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- This Is title Area -->
    <title>Getting Started Bootstrap</title>
</head>
<body>
    <h1>Hello BootStrap</h1>
    <h1 class="bg-danger">This is h1 tag</h1>
    <h2 class="bg-info">This is h1 tag</h2>
    <h3 class="bg-primary">This is h1 tag</h3>
    <h4 class="bg-secondary">This is h1 tag</h4>
    <h5 class="bg-success">This is h1 tag</h5>
    <h6 class="bg-warning">This is h1 tag</h6>
    
    <!-- Javascipt area -->
    <script src="js/bootstrap.bundle.min.js"></script>

</html>
